{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Prism CSS -->
    <link href="tinymce/css/prism.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>Trainer-Home Page</title>
</head>
<body>

<!-- Topbar -->
<nav style="background-color:lightgrey">
  <div class="toppane">
    <ul id="nav-mobile" class="right hide-on-med-and-down">
        {% if user.is_authenticated %}
        <li> Hello, {{ user.first_name }}</li>
        {% endif %}
      <li><a href="Trainer_Messages"> Messages </a></li>
        <li><a href="ChangeProfile_Trainer"> Change Profile </a></li>
        <li><a href="/Trainer_Logout"> Logout </a></li>
    </ul>
  </div>
</nav>

{% if messages %}
  {% for message in messages %}

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong> {{ message }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  {% endfor %}
  {% endif %}
 {% block body %}
{% endblock body %}



</body>
</html>
