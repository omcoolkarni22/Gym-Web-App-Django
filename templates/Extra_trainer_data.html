<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Trainer - Create Your Profile</title>
</head>


<body>
<h1>Complete Your Profile</h1>
<form action="Extra_trainer_data" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{ form.as_p }}
    Upload a Profile Picture:
    <input type="file" name="docfile" id="fileToUpload1" required>
    <input type="submit" value="Upload Image" name="submit" > <br>

    Personal Profile &nbsp;
    <input style="height:200px;font-size:14pt;" type="text" id="personal" name="personal" required><br><br>

    Additional Picture:
    <input type="file" name="additional" id="additional1" required>
    <input type="submit" value="Upload Image" name="add_submit" > <br> <br>

    <input type="submit">

</form>

</body>
</html>
